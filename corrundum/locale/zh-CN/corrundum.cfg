[space-location-description]
corrundum=被稠密二氧化碳大气包裹的炼狱星球。表面气压达9.3MPa，平均温度462°C，失控温室效应造就了比火神星更严酷的环境。液态石油气形成广袤"海洋"，金属资源以黄铜矿(FeCuS₂)形式富集，铂族金属催化体系是工业开发的关键。

