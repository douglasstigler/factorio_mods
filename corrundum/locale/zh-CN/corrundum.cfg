[technology-description]
planet-discovery-corrundum=一颗被二氧化碳气体覆盖的星球。因此，这里的气压和温度都很高。失控的温室效应使得这里的环境比祝融星更为恶劣，从地表到雷暴区域都毫无生命迹象。高压使得通常呈气态的石油气在这里以液态存在，且储量巨大。铁和铜大多以黄铜矿的形式共生。这里备受关注的金属是铂，它在先进的硫加工过程中用作催化剂，并且在电化学中用作阳极和阴极。要征服这颗星球，掌握一套完全以硫为核心的独特生产链必不可少。
platinum-processing=铂矿精炼
catalytic-chemical-plant=一种使用铂作为催化剂以及电化学阳极/阴极的化工厂
electrochemical-science-pack=制作硫电科技包（硫瓶）
sulfur-redox1=制作硫化氢
sulfur-redox2=生产硫和硫化氢 
sulfur-redox3=由二氧化硫和水生产硫酸
sulfate-processing-1=将过量的硫化氢转化为二氧化硫。
sulfate-processing-2=将黄铜矿转化为可用材料。
sulfur-dilution-concentration=浓缩和稀释硫酸
sulfonated-plastic=用发烟硫酸和碳源生产塑料
calcium-sulfate=生产硫酸钙
calcium-sulfate-nutrients=生产更多营养素
stone-production=生产石矿
asphalt-and-concrete=沥青与混凝土
pressure-laboratory=一个适合使用稀有及以上品质的高速研究中心。机器运行时，内部的基础品质科技包每0.75秒就会被消耗。
space-steam-production=使用推进器燃料和推进器氧化剂进行可控燃烧，将水转化为蒸汽。  
dry-ice=将二氧化碳冷却成固态：干冰。干冰可用于冰箱中，使生物结晶、异虫卵和农业科技包保持50%的保鲜度。它仅在冰箱中起作用。 
recrystalization=将多余的板材溶解在溶液中，以便它们能从溶液中重结晶成矿石
platinum-thruster=一种能够承受更高热量的推进器
calcium-sulfate-recovery=从过量营养素中回收硫酸钙。首先，我们在分液漏斗中使用轻油作为有机相，水作为水相。随着时间推移，营养素中的离子扩散到水相中，而油层则包含所有有机物质。然后我们使用硫酸使硫酸钙从溶液中沉淀出来，并使用更多的水进行重结晶以提纯硫酸钙晶体。
rocket-fuel-catalysis-productivity=提升催化化工厂的火箭燃料（轻油+燃料）产量。
blue-rocket=用硫酸基氧化剂制造高爆火箭。
chalcopyrite-processing=从黄铜矿提取铁与铜。

