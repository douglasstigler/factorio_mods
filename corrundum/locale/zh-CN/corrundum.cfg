[item-description]
platinum-ore=一种有助于催化反应的贵金属。 
chalcopyrite-ore=含铜铁硫化物的蓝紫色矿物（FeCuS₂）。
platinum-plate=经过提纯加工的铂金属锭。
asphalt=可制成混凝土的精炼焦油。
catalytic-chemical-plant=一种带有铂制元件的化工厂。非常适合催化反应和电化学。
pressure-laboratory=研究中心与化工厂的结合体。这台机器在高压环境下制造而成，研究速度比研究中心更快，且仅消耗一半的科技包。它由蒸汽驱动/增压，机器内部的高压环境使研究进程得以加快。然而，它不太能接受基础品质的科技包 - 基础科技包不能这台机器内部的压力环境中完全利用。 
