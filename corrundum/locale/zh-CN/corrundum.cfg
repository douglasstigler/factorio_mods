[mod-setting-description]
automatically-populate-pressure-lab=如果为true，则data.raw["lab"]["pressure-lab"].inputs 等于 data.raw['lab']['lab'].inputs
automatically-populate-labs-with-electrochemical-science=是否遍历每个研究中心并向其输入中添加硫电科技包
ignore-everything-brute-force-science-into-pressure-lab=在数据更新结束时，我们清空高压研究中心的输入。然后我们将所有带有生产子组的科技包添加到高压研究中心。这将破坏那些只应在单个研究中心使用的科技包，但此操作确保了兼容性。受够了没有研究中心接受所有科技包的错误。
require-vulcanus-before-corrundum=需先通过冶金科技解锁硫丹星。
force-reduction-requires-plates=强制还原配方需金属板，调整产出以平衡传奇品质物品获取难度。
consider-planetslib=如果为true且安装了Planetslib模组，那么我们不会设置研究中心输入或向所有研究中心添加硫电科技包。如果您希望让Planetslib处理生产兼容性问题，请使用此选项。 
